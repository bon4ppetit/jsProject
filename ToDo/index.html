<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="img/ico/checkmark.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="todo">
            <div class="title">
                To Do
            </div>
            <div class="underline"></div>
        </div>
        <div class="content">
            <div class="title">Добавить действие:</div>
            <div class="content__input">
                <input type="text" class="input" placeholder="Вот сюда" id="input" onchange="createTask(this.value)">
                <img src="./img/ico/right-arrow.ico" alt="" class="right-arrow" id="rightArrow">
            </div>
            <div class="content__tasks" id="contentTasks">
                
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
